<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Prácticas</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Resumen de Prácticas</h1>
    <form id="search-form">
        <div class="form-group">
            <label for="academicPeriod">Periodo Académico</label>
            <input type="text" class="form-control" id="academicPeriod" placeholder="Ingrese el periodo académico">
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
    <div id="summary" class="mt-4">
        <!-- Aquí se mostrará el resumen de prácticas -->
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
