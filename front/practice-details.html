<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Práctica</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Detalles de la Práctica</h1>
    <form id="search-form">
        <div class="form-group">
            <label for="docenteId">Número de Identificación del Docente</label>
            <input type="text" class="form-control" id="docenteId" placeholder="Ingrese el número de identificación">
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
    <div id="details" class="mt-4">
        <!-- Aquí se mostrarán los detalles de la práctica -->
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
